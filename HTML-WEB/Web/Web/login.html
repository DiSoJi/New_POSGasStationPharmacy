    <div class="container" ng-controller="LogCtrl">
      <form action="/" id="loginform">

        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">User</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="ID" ng-model="user" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="pass" placeholder="Password" required>
        <button type="button" ng-click="login()">Sign in</button>

      </form>

    </div>
